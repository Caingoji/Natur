<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pedido - Empleado</title>
    <style>
        body { font-family: Arial; background: #f0f8ff; display:flex; justify-content:center; align-items:center; height:100vh; }
        .form-box { background:white; padding:30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); width:350px; }
        h2 { color:#1565c0; text-align:center; margin-bottom:20px; }
        form { display:flex; flex-direction:column; gap:12px; }
        input, select { padding:10px; border:1px solid #90caf9; border-radius:8px; }
        button { padding:12px; background:#1565c0; color:white; border:none; border-radius:8px; cursor:pointer; }
        button:hover { background:#0d47a1; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Registrar Pedido</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Guardar Pedido</button>
        </form>
    </div>
</body>
</html>
