<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Secci√≥n de Pedidos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .pedido-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1565c0;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: bold;
            color: #1565c0;
            text-align: left;
        }

        input {
            padding: 10px;
            border: 1px solid #90caf9; 
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: #1565c0;
            box-shadow: 0 0 5px #64b5f6;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            background: #1565c0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0d47a1; 
        }

        .mensaje {
            background-color: #e3f2fd;
            border: 1px solid #1565c0;
            color: #0d47a1;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            background-color: #ffebee;
            border: 1px solid #d32f2f;
            color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="pedido-container">
        <h2>Ingrese los datos para su pedido</h2>
        
        {% if messages %}
            {% for message in messages %}
                {% if 'error' in message.tags %}
                    <div class="mensaje error">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}


        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Confirmar Pedido</button>
            <a href="/confirmar_pedido/"></a>
        </form>
    </div>
</body>
</html>
