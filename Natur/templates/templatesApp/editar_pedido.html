<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 40px;
            text-align: center;
        }

        h2 {
            color: #1565c0;
            margin-bottom: 20px;
        }

        form {
            display: inline-block;
            text-align: left;
            background: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        input, select {
            width: 100%;
            margin-bottom: 12px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #90caf9;
        }

        button {
            background-color: #1565c0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0d47a1;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            color: #1565c0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Editar Pedido del Empleado</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>

    <br>
    <a href="/lista_pedidos/">Volver a la lista de pedidos</a>
</body>
</html>
